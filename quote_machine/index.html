<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quote Machine</title>
</head>
<body>
    <header><h1>Quote Machine</h1></header>

    <div id="container">
        <div class="quote-container">
                <button id="getQuote">New Quote</button>

                <button id="twitt-button">
                    <a id="twitt" href=
                        "https://twitter.com/intent/tweet?text=I think women and seamen dont mix - Waylon Smithers" target="_blank">
                            Tweet
                    </a>
                </button>
                <cite>
                    <span>Waylon Smithers</span>
                </cite>
            <div class="img-box">
                <img src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FWaylonSmithers.png?1497567511840" alt="Waylon Smithers"/>
            </div>
            <blockquote>
                <p>I think women and seamen don't mix
                </p>
            </blockquote>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
