<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    <title>Rock Scissor Paper Game</title>
</head>
<body>
    <header><h1>Rock Paper Scissor</h1></header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="match">
        <div class="move" id="user-move"><img src="images/rock.png" alt="Rock" /></div>
        <div class="move" id="comp-move"><img src="images/rock.png" alt="Rock" /></div>
    </div>

    <div class="result">
        <p>Please choose your move</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="Rock" />
        </div>

        <div id="p" class="choice">
            <img src="images/paper.png" alt="Paper" />
        </div>


        <div id="s" class="choice">
            <img src="images/scissor.png" alt="Scissor" />
        </div>
    </div>


    <div class="reset-button">
        <button>RESET</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
